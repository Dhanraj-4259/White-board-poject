    <link rel="stylesheet" href="style.css">
    <title>Openboard_clone</title>
</head>
<body>
    <!-- <h1>hy welcome to white board Openboard_clone</h1> -->
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <div class="pencil">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="eraser">
            <i class="fa-solid fa-eraser"></i>
        </div>
        <div class="download">
            <i class="fa-solid fa-download"></i>
        </div>
        <div class="upload">
            <i class="fa-solid fa-upload"></i>
        </div>
        <div class="sticky">
            <i class="fa-solid fa-note-sticky"></i>
        </div>
        <div class="redo">
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="undo">
            <i class="fa-solid fa-rotate-left"></i>
        </div>
    </div>

    <div class="pencil-tool-cont">
     <div class="pencil-width-cont">
         <input type="range" min="2" max="5" value="3" class="pencil-width">
     </div>
     <div class="pencil-color-cont">
         <div class="black-pencil-color"></div>
         <div class="red-pencil-cont"></div>
         <div class="blue-pencil-color"></div>
     </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="earaser-width">
    </div>

    <div class="header-cont">

    <div class="note-cont">

    </div>
    </div> -->

    <canvas></canvas>
    <script src="./tools.js"></script>

</body>
</html>
